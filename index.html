<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{pagename}} | Oliver Makes Code</title>
        <meta content="{{pagename}} | Oliver Makes Code" property="og:title" />
        <meta content="The official website of @.octal." property="og:description" />
        <meta content="http://olivermakesco.de" property="og:url" />
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf8" />
        <a rel="me" href="https://en.pronouns.page/@Octal" />
        <a rel="me" href="https://blobfox.coffee/@Octal" />
        <a rel="me" href="https://octal-codes.tumblr.com" />
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter' />
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <!--
            This acts as a rotated rectangle in the back of the screen
        -->
        <div id="background-nocontent">
            <!--
                The content is displayed over top this, treat this as the root element
            -->
            <div id="background">
                <!--
                    The header includes the site name and the page title
                -->
                <div id="header">
                    <div>
                        <div id="nameplate">
                            <h1>Oliver Makes Code</h1>
                        </div>
                    </div>
                    <div id="page-title">
{{heading}}
                    </div>
                </div>
                
                <!--
                    The content for the page, text and stuff
                -->
{{content}}

                <div id="footer">
                    <p>Made with love and <u>ZERO</u> JavaScript!</p>
                </div>
            </div>
        </div>
    </body>
</html>
